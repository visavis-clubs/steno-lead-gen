name: steno-reddit-leads

on:
  schedule:
    - cron: "0 13 * * *"   # 9:00 AM ET daily
  workflow_dispatch:        # manual run

# ðŸ‘‡ give the GITHUB_TOKEN permission to push commits
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "praw==7.7.1"

      - name: Run Reddit harvester
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          python src/reddit_harvest.py
          ls -la data || true
          cat data/leads_raw.csv | head -n 5 || true

      - name: Commit CSV output
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/leads_raw.csv"
          message: "Daily Reddit lead harvest"
          default_author: github_actions
          push: true
