name: steno-reddit-leads

on:
  schedule:
    - cron: "0 13 * * *"   # 9:00 AM ET daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "praw==7.7.1" beautifulsoup4 requests google-api-python-client

      # Optional Reddit (safe to remove if you want zero Reddit)
      - name: Run Reddit harvester
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          python src/reddit_harvest.py
          head -n 5 data/leads_raw.csv || true

      # High-volume YouTube *video* harvester
      - name: Run YouTube video harvester (allowlist/offer queries)
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          YT_SEARCH_WINDOW_DAYS: "30"
          YT_MAX_SEARCH_QUERIES: "80"       # 80 searches â‰ˆ 8,000 units
          YT_MAX_PAGES_PER_QUERY: "1"       # 1 page/query = 50 videos
          YT_MIN_SUBS: "10000"
          DEBUG_YT: "0"
        run: |
          python src/youtube_harvest.py
          echo "----- leads_raw after YT videos -----"
          tail -n 5 data/leads_raw.csv || true

      # Channel hunter (kept; you can disable if not needed)
      - name: Run YouTube CHANNEL hunter (teacher signals)
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}
          YT_MAX_QUERIES: "20"
          YT_MIN_SUBS: "20000"
          YT_MIN_AVG_VIEWS: "5000"
          DEBUG_YT: "0"
        run: |
          python src/youtube_channels.py
          echo "----- leads_raw tail after YT channels -----"
          tail -n 5 data/leads_raw.csv || true

      - name: Enrich leads (websites + emails)
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
        run: |
          python src/enrich_contacts.py
          head -n 5 data/leads_enriched.csv || true

      - name: Score, dedupe, and export
        run: |
          python src/score_rank.py
          head -n 5 data/leads_ready.csv || true

      - name: Commit CSV output
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/leads_raw.csv data/leads_enriched.csv data/leads_ready.csv"
          message: "YT videos + YT channels + enrichment + scoring"
          default_author: github_actions
          push: true
